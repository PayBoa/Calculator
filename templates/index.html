<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <link href="/static/styles.css" rel="stylesheet">

        <title>Calculator</title>
    </head>

    <body style='background-color: #000000'>

        <main>

            <div class="container title">
                <h2 style="text-align: center">Payam's Calculator</h2>
            </div>


            <div class="container calculator-screen">
                <input id="display" class="result" type="text" value="" disabled readonly>
            </div>

            <div class="container calculator-keys">
                <button class="btn all-clear lightgrey" onclick="cleardisplay()">AC</button>
                <button class="btn rounded-circle btn-custom orange" onclick="todisplay('/')" value="/">&divide;</button>

                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('7')" value="7">7</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('8')" value="8">8</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('9')" value="9">9</button>
                <button class="btn rounded-circle btn-custom orange" onclick="todisplay('x')" value="*">&times;</button>

                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('4')" value="4">4</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('5')" value="5">5</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('6')" value="6">6</button>
                <button class="btn rounded-circle btn-custom orange" onclick="todisplay('-')" value="-">-</button>

                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('1')" value="1">1</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('2')" value="2">2</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('3')" value="3">3</button>
                <button class="btn rounded-circle btn-custom orange" onclick="todisplay('+')" value="+">+</button>


                <button class="btn zero darkgrey" onclick="todisplay('0')" value="0">0</button>
                <button class="btn rounded-circle btn-custom darkgrey" onclick="todisplay('.')" value=".">.</button>
                <button class="btn rounded-circle btn-custom orange" onclick="tocalculate()" value="=">=</button>
            </div>

        </main>

        <script>
            const display = document.getElementById("display");

            function todisplay(input){
                display.value += input;
            }

            function cleardisplay(){
                display.value = "";
            }

            function tocalculate(){
                try{
                    display.value = eval(display.value);
                }
                catch(error){
                    display.value = "Err";
                }
            }
        </script>
    </body>
</html>
